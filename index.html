<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<!-- Header du site Booki -->
    <header>
        <div class="logo">
            <img src="images/logo/Booki.png" alt="Logo du site Booki">
        </div>
        <div class="menu">
            <div class="hebergement">
                <a href="#">Hébergement</a>
            </div>
            <div class="activites">
                <a href="#">Activités</a>
            </div>
        </div>
    </header>

<!-- Body ou container de la page d'accueil Booki -->
    <main>
        <section class="InfoGroup">
            <div class="headline">
                <h1>Trouvez votre hébergement pour des vacances de Rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <div class="search-bar">
                <div class="icone-adrresse">
                    <i class="fa-solid fa-location-dot fa-lg" style="color: #000000;"></i>
                </div>
                <div class="texte-recherche">
                   <p>Marseille, France</p>
                </div>
                <button class="btn-recherche">Rechercher</button>
            </div>
            <ul class="filterbar">
                <li class="filtres">Filtres</li>
                <li class="filter economique">
                    <i class="fa-solid fa-money-bill-wave fa-lg" style="color: #0065fc;"></i>
                    <P>Économique</P>
                </li>
                <li class="filter familial">
                    <i class="fa-solid fa-person fa-lg" style="color:#0065fc"></i>
                    <P>Familial</P>
                </li>
                <li class="filter romantique">
                    <i class="fa-solid fa-heart fa-lg" style="color: #0065fc;"></i>
                    <P>Romantique</P>
                </li>
                <li class="filter nos-pepites">
                    <i class="fa-solid fa-fire fa-lg" style="color: #0065fc;"></i>
                    <P>Nos pépites</P>
                </li>
            </ul>
            <div class="infobar">
                <div class="cercle-icone-i">
                    <i class="fa-solid fa-info" style="color: #0065fc;"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>

        <section class="SectionGroup">

        </section>

        <section class="SectionActivites">

        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
